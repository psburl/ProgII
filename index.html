		<div id = "loginBar">
			<form id = "frmLogin" method="post" action = "PHP/LoginAuthenticate.php">
				<table>
					<tr>
						<td>
							<input type="email" id = "lgEmail" name="lgEmail" placeholder="Digite o seu Email" class = "LoginInputs Inputs">
						</td>
						<td>

				</article>
			</form>

		<div id = "SignUpBar">
			<form method = "post" action = "SignUpPage.php">
				<table>
						
					<!--Criação de mini-formulario para Cadastro-->

					<tr>
						<td class = "SignUpLabels">Nome:</td>
						<td class = "SignUpLabels">Sobrenome:</td>
					</tr>
					<tr>
						<td>
							<input id = "name" name = "name" type= "text" placeholder="Nome" class = "SignUpMidInputs Inputs">
						</td>
						<td>
							<input id = "lastName" name = "lastName" type= "text" placeholder = "Sobrenome" class = "SignUpMidInputs Inputs">
						</td>
					</tr>	
					<tr>
						<td colspan = "2" class = "SignUpLabels">Email:</td>
					</tr>
					<tr>
						<td colspan = "2">
							<input id = "email" name = "email" type = "email" placeholder="email@provedor.com" class = "SignUpInputs Inputs">
						</td>
					</tr>
					<tr>
						<td colspan = "2" class = "SignUpLabels">Senha:</td>
					</tr>
					<tr>
						<td colspan = "2" >
							<input id = "password" name = "password" type = "password" maxlength = "16" placeholder="Senha" class = "SignUpInputs Inputs">
						</td>
					</tr>
					<tr>
						<td colspan = "2" class = "SignUpLabels">Confirmação de Senha:</td>
					</tr>
					<tr>
						<td colspan = "2" >
							<input id = "passwordConf" name = "passwordConf" type = "password" maxlength = "16" placeholder="Confirmação de Senha" class = "SignUpInputs Inputs">
						</td>
					</tr>
					<tr>
						<td colspan = "2">
							<input id = "btnSignUp" class = "buttons" name = "btnSignUp" type="submit" value="Cadastre-se">
						</td>
					</tr>
				</table>
			</form>
